<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="./styles/todolist.css">
</head>

<body>
  <div class="container-card">
    <div class="container-nav">
      <header>
        <h1 style="color: #000000; display: flex; justify-content: center; align-items: center;">
          <img src="./img/notification (1).png" alt="gambar">
          Tasktify
        </h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="todolist.html">ToDoList</a></li>
            <li><a href="ourteam.html">Our Team</a></li>
          </ul>
        </nav>

      </header>

    </div>
    <hr style="margin: 10px 30px;">
    <div class="form-input">
      <form id="form">
        <input type="text" name="activity" placeholder=" Type your activity here" id="inputText" maxlength="20" required>
        <select required id="selectStatus">
          <option value="" disabled selected hidden>Status</option>
          <option value="urgent">Urgent</option>
          <option value="daily">Daily</option>
        </select>
        <select required id="selectColor">
          <option value="" disabled selected hidden>Color</option>
          <option value="#FFB6C1">Baby Pink</option>
          <option value="#AED6F1">Baby Blue</option>
          <option value="#FFDAB9">Peach</option>
          <option value="#FFFF99">Yellow</option>
          <option value="#D8BFD8">Lilac Purple</option>
          <option value="#98FB98">Mint Green</option>
        </select>
        <div class="inputTime">
          <input type="datetime-local" id="endTime" required>
        </div>
        <button type="submit" name="submit" id="submitbtn">+ Add Task</button>
      </form>
    </div>
    <div id="form-data"> </div>
  </div>
  <script src="./scripts/coba.js"></script>
</body>

</html>
